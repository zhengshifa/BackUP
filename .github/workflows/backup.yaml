name: Deploy to Remote Host

on:
  push:
    branches:
      - main  # 根据需要调整分支名称

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to Remote Host
      uses: cross-the-world/ssh-scp-ssh-pipelines@latest
      with:
        host: ${{ secrets.DEPLOY_HOST }}
        user: ${{ secrets.DEPLOY_USER }}
        pass: ${{ secrets.PASS }}
        connect_timeout: 10s
        first_ssh: |-
          rm -rf /etc/backup/
          mkdir -p /etc/backup/
        scp: |-
          './*' => /etc/backup/
        last_ssh: |-
          chmod +x /etc/backup/*.sh
          sh create-job.sh